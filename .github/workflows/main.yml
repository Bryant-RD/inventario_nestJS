name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Define un contenedor de servicio de PostgreSQL para que corra junto al job
    services:
      postgres:
        image: postgres:13-alpine
        # Healthcheck para esperar a que postgres esté listo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Run Unit, E2E & Cucumber Tests
        # Establece las variables de entorno para la conexión a la base de datos
        # El host es 'localhost' porque mapeamos el puerto del servicio al host
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: testuser
          PGPASSWORD: testpassword
          PGDATABASE: testdb
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
        run: |
          npm run test
          npm run test:e2e
          npm run test:cucumber

  deploy:
    # Este job se ejecuta solo si 'build-and-test' fue exitoso
    # y el evento es un push a la rama 'main'.
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inventario-nestjs:latest

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Navega al directorio del proyecto en el servidor
            cd /home/${{ secrets.SSH_USERNAME }}/inventario-app

            # Crea o actualiza el archivo de variables de entorno de producción
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.prod

            # Descarga la última imagen de la aplicación desde Docker Hub
            docker-compose pull

            # Ejecuta las migraciones de la base de datos en un contenedor temporal
            # Asume que tienes un script "typeorm:run-migrations" en tu package.json
            docker-compose run --rm app npm run typeorm:run-migrations

            # Reinicia la aplicación con la nueva imagen
            # El flag -d asegura que corra en segundo plano
            docker-compose up -d
